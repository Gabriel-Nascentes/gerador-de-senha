<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções.</div>

    <p>Quantidade de caractere:<input value="8" type="number" class="qtd-caracteres"> </p>
    <p>Letras maiúsculas: <input type="checkbox" class="chk-maiusculas"></p>
    <p>Letras minúsculas:<input type="checkbox" class="chk-minusculas"></p>
    <p>Adicionar números<input type="checkbox"class="chk-numeros"></p>
    <p>Simbolos:<input type="checkbox" class="chk-simbolos"></p>
    <button class="gerar-senha">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
